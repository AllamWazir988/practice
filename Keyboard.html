<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <style>
      table {
        background-color:aqua;
        height: 200px;
        width: 759px;
      }
      .td {
        color: white;
      }
      table,
      tr,
      td {
        border: 2px solid;
        border-color: black;
        border-spacing: 0px;
      }
      button {
        color: black;
        height: 40px;
        width: 40px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <button style="height: 40px; width: 40px">#</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>-</button>
          <button>=</button>
          <button style="height: 40px; width: 100px">Backspace</button>
          <button style="width: 34px;">?/</button>
          <button style="width: 34px;">%$</button>
        </td>
      </tr>
      <br />
      <tr>
        <td>
          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>{[</button>
          <button>}]</button>
          <button style="width: 65px">Delete</button>
          <button style="width: 60px">Insert</button>
          <button>(*)</button>
          <button>!@</button>
        </td>
      </tr>
      <br />
      <tr>
        <td>
          <button style="height: 40px; width: 105px">Caps lock</button>
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>;:</button>
          <button>"'</button>
          <button>\|</button>
          <button style="width: 60px;">Enter</button>
          <button style="width: 44px;">End</button>
        </td>
      </tr>
      <br />
      <tr>
        <h2>
          <td>
            <button style="width: 44px;">Shift</button>
            <button>\|</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><,</button>
            <button>>.</button>
            <button style="width: 50px;">Shift</button>
            <button style="height: 40px; width: 88px">Page Up</button>
            <button style="height: 40px; width: 110px">Page Down</button>
          </td>
        </h2>
      </tr>
      <br />
      <tr>
        <td>
          <button>Ctrl</button>
          <button style="width: 75px">Window</button>
          <button>Alt</button>
          <button
            style="
              height: 40px;
              width: 280px;
              background-color: rgb(255, 0, 0);
            "
          >
            B a c k s p a c e
          </button>
          <button style="width: 45px;">AltGr</button>
          <button>fn</button>
          <button>Ctrl</button>
          <button style="width: 60px">Home</button>
          <button style="width: 50px">Right</button>
          <button>Left</button>
        </td>
      </tr>
    </table>
  </body>
</html>
