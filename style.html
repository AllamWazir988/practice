<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        .div{
            background-color: blue;
            height: 200px;   
        }
        .class{
            background-color: rgb(255, 0, 0);
            height: 200px;
        }
        .match{
            background-color: yellow;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- colourfull writing -->
    <h1 style="color: blue;">Peshawar Zalmi</h1><hr>
    <h2 style="border: solid;">My name is hasnain</h2>
    <div class="div"><h2><center>Cricket</center></h2></div>
    <div class="class"><h2><center>Worldcup</center></h2></div>
    <div class="match"><h2><center>Final match</center></h2></div>
    <h2 style="border: solid;width: 200px;height: 50px;background-color: aqua;">GC University Faisalabad</h2>
</body>
</html>
