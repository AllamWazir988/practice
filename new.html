<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Simple in html</title>
    <style>
      table,
      tr,
      th,
      td {
        background-color: bisque;
        border: solid 1px;
        border-spacing: 0px;
      }
      th {
        background-color: aqua;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Team Name</th>
        <th>Played Matches</th>
        <th>Win matches</th>
        <th>Loss Matches</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>India</td>
        <td>8</td>
        <td>8</td>
        <td>0</td>
        <td>14</td>
      </tr>
      <tr>
        <td>South Africa</td>
        <td>8</td>
        <td>6</td>
        <td>2</td>
        <td>11</td>
      </tr>
      <tr>
        <td>New Zealand</td>
        <td>7</td>
        <td>4</td>
        <td>3</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Pakistan</td>
        <td>8</td>
        <td>4</td>
        <td>4</td>
        <td>9</td>
      </tr>
    </table><br><br>
    <!-- Now we use the table for employee -->
    <table style="width: 200px;">
      <tr>
        <th>Employee</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Service</th>
        <th>Address</th>
      </tr>
      <tr>
        <td style="color:red">Hasnain</td>
        <td>24</td>
        <td>23000</td>
        <td>8y</td>
        <td>Punjab</td>
      </tr>
      <tr>
        <td>Tariq</td>
        <td>22</td>
        <td>25000</td>
        <td>9y</td>
        <td>kpk</td>
      </tr>
      <tr>
        <td>Fahad</td>
        <td>19</td>
        <td style="background-color: blue;">18000</td>
        <td>8y</td>
        <td>Balochistan</td>
      </tr>
      <tr>
        <td>Usama</td>
        <td>24</td>
        <td>28000</td>
        <td>13y</td>
        <td>Bannu</td>
      </tr>
    </table>
  </body>
</html>
