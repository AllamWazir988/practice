<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list And tables</title>
    <style>
        table,th,td{
            background-color:rgba(179, 0, 255, 0.328) ;
            border: 1px solid;
            height: 100px;
            width: 500px;
            border-spacing: 0px;
        }
        th{
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Sr.No</th>
            <th>S.Name</th>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td colspan="2">2219</td>
            <td>Ali</td>
            <td>English</td>
            <td>68</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2220</td>
            <td>Yasir Wazir</td>
            <td>Urdu</td>
            <td>94</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2221</td>
            <td>Mudassir</td>
            <td>Physics</td>
            <td>43</td>
            <td>C</td>
        </tr>

    </table>
</body>
</html>
